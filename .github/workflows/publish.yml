name: Publish
on:
  release:
    types: [released, prereleased]

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Debug GPG Key Secret
        run: |
          echo "Debugging GPG key secret..."
          # Write the base64-encoded key to a file
          echo "$GPG_KEY_BASE64" > encoded.key
          secretLength=$(wc -c < encoded.key)
          echo "Base64 secret length: $secretLength"
          # Decode the key and write to decoded.key
          base64 -D -i encoded.key -o decoded.key || echo "Error decoding base64 input"
          decodedLength=$(wc -c < decoded.key)
          echo "Decoded key length: $decodedLength"
        env:
          GPG_KEY_BASE64: ${{ secrets.GPG_KEY_CONTENTS }}

      - name: Publish to MavenCentral
        run: |
          # Write the base64 secret to a file and decode it
          echo "$GPG_KEY_BASE64" > encoded.key
          base64 -D -i encoded.key -o decoded.key
          # Export the decoded key as the signing key environment variable
          export ORG_GRADLE_PROJECT_signingInMemoryKey="$(cat decoded.key)"
          echo "Decoded GPG key successfully (length: $(echo "$ORG_GRADLE_PROJECT_signingInMemoryKey" | wc -c))"
          # Run Gradle publish with detailed logging and without configuration cache
          ./gradlew publishToMavenCentral --no-configuration-cache --info
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          GPG_KEY_BASE64: ${{ secrets.GPG_KEY_CONTENTS }}
